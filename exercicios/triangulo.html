<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangulo</title>
</head>
<body>
    <script>
let n1 = prompt("Digite o primeiro lado do Triangulo:")
let n2 = prompt("Digite o segundo lado do Triangulo:")
let n3 = prompt("Digite o terceiro lado do Triangulo:")

if(n1 == n2 && n2 == n3){
    alert("Esse é um triangulo equilátero")
}
if(n1 == n2 || n1 == n3 || n2 == n3){
    alert("Esse triangulo é isósceles")
}
else{
    alert("Esse triangulo é escaleno")
}

    </script>
</body>
</html>
